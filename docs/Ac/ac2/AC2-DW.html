<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC2</title>

    <style>
        body {
            margin: 0px;
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        hr{
            width: 95vw;
            border: 1px solid rgb(76, 130, 231);
            border-radius: 5px;
            margin-bottom: 30px;
        }

        h3{
            margin-left: 10px;
        }

        header {
            background-color: rgb(69, 128, 236);
            padding: 5px 15px;
            margin-bottom: 15px;
        }

        form {
            width: 40%;
        }

        fieldset {
            margin: 10px 10px;
        }

        #opiniao{
            height: 100px;
        }

        #enviar{
            margin-left: 10px;
            margin-bottom: 30px;
        }

        #video{
            margin: 10px;
        }

        #audio{
            margin-left:10px;
        }
    
    </style>
</head>

<body>
    <header>
        <h1>Feedback para a pagina de perfil da Ana clara</h1>
    </header>

    <form action="submit">
        <fieldset>
            <legend>Informações do Usuario</legend>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="digite seu nome">

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Digite seu Email">
        </fieldset>

        <fieldset>
            <legend>Como achou meu perfil</legend>
            <select name="como_achou" id="">
                <option value="midias_sociais">Midias Sociais</option>
                <option value="amigos">Amigos</option>
                <option value="propagandas">Propagandas</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Opinião</legend>
            <label for="opiniao_escrita">Me dê sua opinião sobre meu perfil:</label><br>
            <input type="text" placeholder="me dê sua opinião" id="opiniao"><br>

            <label for="avaliacao">Você gostou do meu perfil?</label><br>

            <input type="radio" name="sim">
            <label for="gostou">Sim</label>

            <input type="radio" name="talvez">
            <label for="talvez">Talvez</label>

            <input type="radio" name="nao">
            <label for="nao">Nâo</label>
        </fieldset>

        <fieldset>
            <legend>o que você gostou no meu perfil?</legend>
            <input type="checkbox" name="" id="design">
            <label for="design">Design</label>

            <input type="checkbox" name="facilidade">
            <label for="Facilidade">Facilidade de uso</label>

            <input type="checkbox" name="conteudo" id="">
            <label for="conteudo">Conteudo</label>
        </fieldset>

        <button type="submit" id="enviar">Enviar</button>
        <button type="reset" id="limpar">Limpar</button>

    </form>

    <hr>

    <h3>video</h3>

    <iframe id="video" width="300" height="315" src="https://www.youtube.com/embed/JSfuFlhsxZY?si=j11dzwmPVhkyqkcS" frameborder="0" controls allowfullscreen></iframe><br>

    <h3>audio</h3>

    <iframe id="audio" src="https://open.spotify.com/embed/track/7pM9Mn8WdnjNjYEoMW93Nt?utm_source=generator&theme=0" width="20%" height="352" frameBorder="0" allowfullscreen="" ></iframe>

</body>

</html>
